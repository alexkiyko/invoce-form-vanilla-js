<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="clientBox">
      <label for="name">Company:</label>
      <input type="text" id="company" />
      <label for="name">Contact Name:</label>
      <input type="text" id="contactName" />
      <label for="name">Address:</label>
      <input type="text" id="address" />
      <label for="name">Phone:</label>
      <input type="number" id="phone" />
      <label for="name">Email:</label>
      <input name="email" type="email" id="email" required/>
      <button id="addCustomer" onclick="addCustomer()">Add Customer</button>
      <label for="customer">Select Customer:</label>
      
      <select id="selectItem" name="selectItem" onchange="selectCustomer()">
        <option value="none">Select</option>
      </select>
      <input type="text" id="selectedCustomer" value="" hidden>
    </div>

    <div class="addItemHeader">
      <div>
        <h5>Description</h5>
      </div>
      <div>
        <h5>QTY</h5>
      </div>
      <div>
        <h5>Unit Price</h5>
      </div>
      <div>
        <h5>Amount</h5>
      </div>
    </div>
    <div id="form">
      <div id="row-addService-0" class="addItem">
        <input type="text" id="description" placeholder="Description">
        <input type="text" id="qyt" placeholder="Qyt.">
        <input type="text" id="unitPrice" placeholder="Unit Price">
        <input type="text" id="amount" placeholder="Amount" disabled>
      </div>
    </div>
      <button id="addRow" onclick="addNewRow()">Add row</button>
      <button type="submit" id="submit" onclick="postData()">Submit</button>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
